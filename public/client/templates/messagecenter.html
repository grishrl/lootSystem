<div class="container-fulid">
  <div class="row" ng-controller='messageController'>
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <h3>Inbox</h3>
      <ul class="list-group">
        <li ng-repeat="msg in messages" class="list-group-item">Message from:{{msg.sender}}  <button><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="col-md-5">
      <h3>Compose</h3>
      <div style="margin-top:5px" ng-hidden="{{visible}}" class="{{classInfo}}">{{message}}</div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form group">
            <label for="to">To:</label>
            <input type="text" class="{{toClass}} form-control" id="to" ng-model=mail.to>
          </div>
          <div class="form group">
            <label for="message">Message:</label>
            <textarea class="{{messageClass}} form-control" id="message" ng-model=mail.message></textarea>
          </div>
          <div style="margin-top:5px"><button type='button' class="btn btn-lrg btn-primary" ng-click="send(mail)">Send</button></div>
        </div>

      </div>

    </div>
    <div class="col-md-1"></div>

  </div>
</div>
