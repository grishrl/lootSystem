<div ng-controller='listInfoController'>
  <div style="margin-top:10px" class="row">
  <div class="col-md-2">
    <div class="panel panel-info">
      <div class="panel-heading">List Name</div>
      <div class="panel-body">{{listName}}</div>
    </div>

  </div>
  </div>
<div style="margin-top:10px" class="panel panel-default" >
      <div  class="panel-heading">
        <h3 class="panel-title">Drag and Drop to rearrange group members.</h3>
      </div>
      <div class="panel-body dragDrop">
        <p></p>
        <ul class="list-group" >
          <li class="list-group-item">
            <div class="row">
              <div class="col-md-2">Member Name</div>
              <div class="col-md-2">Member Note</div>
            </div>
          </li>
          <div dnd-list="list1">
          <li class="list-group-item"
          ng-repeat="item in list1"
          dnd-draggable="item"
          dnd-dragstart="myFunction()"
          dnd-moved="reArrangeList($index,list1)"
          dnd-effect-allowed="move"
          dnd-selected="models.selected = item"
          ng-class="{'selected':models.selected===item}">
            <div class="row">
              <div class="col-md-2">{{item.label}}</div>
              <div class="col-md-2">{{item.note}}</div>
            </div>
          </li>
        </div>
        </ul>
        <div class="row">
            <div class="col-md-3"><button ng-show='false'  type='button' class="btn btn-lrg btn-primary" data-toggle="modal" ng-click="open()" >Delete List</button></div>
        </div>

      </div>


    </div>

    <div style="margin-top:10px" class="panel panel-default historyBoxes">
      <div class="panel-heading">
        <h3 class="panel-title">{{listName}} History</h3>
      </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Admin</th>
                  <th>Action</th>
                  <th>Acted Upon</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr  ng-repeat="obj in listHist | orderBy: '-createdAt'">
                  <th>{{obj.actor}}</th>
                  <th>{{obj.action}}</th>
                  <th>{{obj.actedUpon}}</th>
                  <th>{{obj.createdAt | date : 'MM/dd/yyyy hh:mm'}}</th>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
