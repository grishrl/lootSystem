<div class="container-fluid" ng-controller='permalinkController'>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h1>Loot!</h1>
      <div class="row">
        <div class="col-md-2">
          <h3>{{groupName}}</h3>
        </div>
        <div class="col-md-2">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Lists<span class="caret"></span></button>
            <ul class="dropdown-menu" >
              <li ng-repeat="list in lists"><a ui-sref=".list({listID:list})">{{list.name}}</a></li>
            </ul>
            </ul>
          </div>

        </div>

      </div>

      <div ui-view></div>

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
