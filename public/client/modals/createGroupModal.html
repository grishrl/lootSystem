      <div class="modal-header">
        <!-- TOP close button -->
        <h4 class="modal-title">Create a new group</h4>
      </div>
      <div class="modal-body">
        <form name="newParty" novalidate>
          <div class="form-group">
            <label for="groupname">List Name:</label>
            <input type="text" class="form-control" id="groupName" ng-model=group.name>
          </div>
          <div class="form-group">
            <label for="groupDescription">List Description:</label>
            <input type="text" class="form-control" id="groupDesctiption" ng-model=group.description>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ok(group)">Submit</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      </div>
